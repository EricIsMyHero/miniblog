<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Blog</title>
<style>
    body {
        background: #f5f5f5;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .block {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 40px 0;
        width: 90%;
        max-width: 1000px;
    }
    .text {
        flex: 1;
        padding: 20px;
        font-size: 20px;
    }
    .frame {
        flex: 1;
        position: relative;
        width: 300px;
        height: 400px;
    }
    .frame img.frame-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: relative;
        z-index: 1;
    }
    .frame img.content-img {
        position: absolute;
        top: 50px; /* qaralığın yuxarısından məsafə */
        left: 20px;
        width: 260px;
        height: 260px;
        object-fit: cover;
        z-index: 0;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="block">
    <div class="text">Mətn #1 - Burada istədiyin yazını əlavə edə bilərsən.</div>
    <div class="frame">
        <img class="frame-img" src="frame.png">
        <img class="content-img" src="sekil1.jpg">
    </div>
</div>

<div class="block">
    <div class="frame">
        <img class="frame-img" src="frame.png">
        <img class="content-img" src="sekil2.jpg">
    </div>
    <div class="text">Mətn #2 - Digər yazı burada olacaq.</div>
</div>

</body>
</html>
